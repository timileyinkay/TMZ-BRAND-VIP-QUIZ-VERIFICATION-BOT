services:
  - type: web
    name: TMZ-BRAND-VIP-QUIZ-VERIFICATION-BOT
    env: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    # Use explicit python3 command to ensure the script runs with the interpreter
    startCommand: python3 ocr_bot_fixed.py
